<div class="productsContainer"><div class="page-header" ng-show="controller.loading"><h1><img src="images/cargando.gif"></h1></div><h3>Productos <span class="glyphicon glyphicon-th" aria-hidden="true"></span></h3><div class="rzTabs" role="tablist"><!--<div class="row iconRow">
			    <paper-icon-button icon="arrow-back" ng-class="{'fade': editteacher == false && editadmin == false && editstudent == false}" ng-click="back()"></paper-icon-button>
		    </div>--><div class="row"><div role="presentation" class="col-xs-4 rzTab" ng-repeat="cat in controller.categorias"><a href="#{[cat]}" aria-controls="{[cat.nombre]}" role="tab" ng-click="controller.selectedCat= cat.id ">{[cat.nombre]}</a></div><div class="tabBar"></div></div></div><!-- Tab panes --><div class="tab-content"><div class="rzExpandMain" ng-class="{'visible':controller.prodState != '' && controller.prodState}"><div class="rzExpandContainer"><div class="rzExpand" ng-class="{'visible':controller.prodState != '' && controller.prodState, 'hiddenn': controller.prodState == '' }"><form name="productForm"><a ng-click="controller.back()">Atras</a><section class="gsProducts"><h3>Información General</h3><rz-input type="text" name="nombre" id="nombre" label="Nombre" ng-model="controller.newProduct.nombre" ng-required="true" error="productForm.nombre.$error.required"></rz-input><rz-textarea label="Descripcion Corta" ng-model="controller.newProduct.idescripcion" ng-required="false" rows="1"></rz-textarea><label>Descripción<textarea name="descripcion" id="descripcion" ng-model="controller.newProduct.descripcion" rows="4"></textarea></label><rz-input type="number" name="precio" id="precio" label="Precio" ng-model="controller.newProduct.precio" ng-required="true" error="productForm.precio.$error.required"></rz-input><rz-select name="categoria" id="categoria" label="Categoria" ng-model="controller.newProduct.categoria" ng-required="true" error="productForm.categoria.$error.required" options="controller.categorias"></rz-select><rz-input type="text" name="tag" id="tag" label="Tags" ng-model="controller.tag" error="productForm.tag.$error.required" add-on="true" add-name="Agregar" add-func="controller.addTag"></rz-input><div class="tagsList"><ul><li class="tags" ng-repeat="tag in controller.newProduct.tags">{[tag]}</li></ul></div></section><section class="msProducts"><h3>Fotos y Archivos</h3><div class="row galeryRow" ng-if="controller.newProduct.galery"><div class="col-sm-2 galeryItem mainItem" ng-if="controller.newProduct.image"><img class="galeryImg" ng-src="{[controller.newProduct.image]}"></div><div class="col-sm-2 galeryItem" ng-repeat="image in controller.newProduct.galery"><img class="galeryImg" ng-src="{[image]}"> <span class="glyphicon glyphicon-trash delBtn" aria-hidden="true" ng-click="controller.deleteFile($index)"></span> <span class="glyphicon glyphicon-ok mainBtn" aria-hidden="true" ng-click="controller.setMain($index)"></span></div></div><div class="row"><div class="pdfHolder col-sm-2" ng-if="controller.newProduct.pdf"><a class="pdfLink" href="{[controller.newProduct.pdf]}" target="_blank"></a><div class="row pdfImg"></div><div class="row pdfFoot"><h4>Ver PDF</h4></div><span class="glyphicon glyphicon-trash delBtn" aria-hidden="true" ng-click="controller.deletePDF()"></span></div></div><div class="row"><label class="btn btn-primary btn-upload" upload-button url="/products/images" param="file" multiple="true" on-success="controller.addGalery(response)" on-error="onError(response)">Galeria</label><label ng-hide="controller.newProduct.pdf" class="btn btn-primary btn-upload" upload-button url="/products/pdf" param="file" multiple="false" on-success="controller.addPDF(response)" on-error="onError(response)">Descripcion PDF</label></div></section></form></div></div></div><div class="listContent" ng-class="{'visible':controller.prodState == '' || controller.prodState === undefined}"><a href="#{[producto.name]}" class="list-group-item" ng-repeat="producto in filterProducts = (controller.productos | filter:{categoria: controller.selectedCat})" id="{[producto.id]}"><div class="row" ng-click="controller.editProduct(producto)"><div class="col-sm-2"><img ng-if="producto.image" class="productImg" ng-src="{[producto.image]}"></div><div class="col-sm-2"><h4 class="list-group-item-heading">{[producto.nombre]}</h4></div><div class="col-sm-5"><p class="list-group-item-text"></p></div><div class="col-sm-3"><p class="list-group-item-text">{[producto.precio | currency: "COP$ "]}</p></div></div><span class="glyphicon glyphicon-trash delBtn" aria-hidden="true" ng-click="controller.deleteProduct(producto)"></span></a></div></div></div><div class="plusWrapper"><button class="btn btn-info plus show" ng-click="controller.prodState = 'add' " ng-if="!controller.prodState || controller.prodState == ''"><img class="img-responsive plusImg" src="images/mas.png"></button> <button class="btn btn-info plus add" ng-click="controller.addProduct()" ng-if="controller.prodState == 'add'" ng-disabled="productForm.$invalid"><img class="img-responsive plusImg" src="images/mas.png"></button> <button class="btn btn-info plus edit" ng-click="controller.saveProduct()" ng-if="controller.prodState == 'edit'" ng-disabled="productForm.$invalid"><img class="img-responsive plusImg" src="images/mas.png"></button></div>
